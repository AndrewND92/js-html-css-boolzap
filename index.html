<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://kit.fontawesome.com/d4368e456d.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
    <meta charset="utf-8">
    <title>Boolzap</title>
  </head>
  <body>

    <!-- conteniotre generale -->
    <div class="contenitore">

      <!-- riga utente sinistra -->
      <div class="riga-utente-sinistra">
        <img src="img/avatar-1.png" alt="immagine">
        <div class="">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>


      <!-- riga contatto destra -->
      <div class="riga-contatto-destra">
        <div class="dati-accesso">
          <img src="img/avatar-1.png" alt="immagine">
          <div class="span-contatto-destra">
            <span>Michele</span><br>
            <span>Ultimo accesso oggi alle 12:30</span>
          </div>
        </div>

        <div class="icone-contatto-destra">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>




      <!-- contatti della rubrica -->
      <div class="contatti">
        <div class="notifiche">
          <i class="fas fa-bell-slash"></i>
        </div>
        <div class="ricerca-contatti">
          <input type="text" name="" value="" placeholder="Cerca o crea una nuova chat">
        </div>
        <div class="contatto">
          <img src="img/avatar-1.png" alt="">
          <span>William</span>
        </div>
        <div class="contatto">
          <img src="img/avatar-2.png" alt="">
          <span>Aiden</span>
        </div>
        <div class="contatto">
          <img src="img/avatar-3.png" alt="">
          <span>Marlene</span>
        </div>
      </div>






      <div class="chat">
        <div class="show-chat-utente">

          <div class="template-contact-mex" style = "diplay:none">
            <span class="contact-mex"></span>
          </div>

          <div class="template-my-mex" style = "diplay:none">
            <span class="my-mex"></span>
          </div>

        </div>




        <!-- input per scrivere nella chat -->
        <div class="text-chat">
          <input id="input-chat" type="text" name="" value="" placeholder="Scrivi un messaggio">
        </div>
      </div>


    </div>




    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
  </html>
