<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://kit.fontawesome.com/d4368e456d.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
    <meta charset="utf-8">
    <title>Boolzap</title>
  </head>
  <body>
    <!-- conteniotre generale -->
    <div class="contenitore">

      <div class="riga-utente-sinistra">

      </div>
      <div class="riga-contatto-destra">

      </div>
      <div class="contatti">
        <div class="ricerca-contatti">
          <input type="text" name="" value="" placeholder="Cerca o crea una nuova chat">
        </div>
        <div class="contatto">
          <img src="img/avatar-1.png" alt="">
          <span>William</span>
        </div>
        <div class="contatto">
          <img src="img/avatar-2.png" alt="">
          <span>Aiden</span>
        </div>
        <div class="contatto">
          <img src="img/avatar-3.png" alt="">
          <span>Marlene</span>
        </div>




      </div>

      <div class="chat">
        <div class="show-chat-utente">
          <span id="my-mex">ciao</span>
          <span id="contact-mex">ciao</span>
          <span id="my-mex"></span>
          <span id="contact-mex"></span>
          <span id="my-mex"></span>
          <span id="contact-mex"></span>
          <span id="my-mex"></span>
          <span id="contact-mex"></span>

        </div>




        <div class="text-chat">
          <input id="input-chat" type="text" name="" value="" placeholder="Scrivi un messaggio">
        </div>
      </div>

    </div>




    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
